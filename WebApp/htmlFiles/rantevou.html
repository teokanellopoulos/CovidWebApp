            </div>
        
            <div id="choice">
                <p id="confirm"></p>
                <p id="random"></p>
                <button onclick="makeRantevou(this.id)" id="yes">Ναι</button>
                <button onclick="makeRantevou(this.id)" id="no">Όχι</button>
            </div>

            <p id="mes">Εισάγετε την ημερομηνία και ώρα που επιθυμείτε</p>
            <div id="submit">
                <br><button onclick="submit(this.id)" id="send">Υποβολή</button>
